<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://css.serp.co/css-reset/normalize.css/">
</head>
<body>
    <div class="left-container">
        <div class="logo">
            <img src="./assets/img/odin.png" alt="Odin Page Logo">
            <h1>ODIN</h1>
        </div>
        <footer>Photo by 
            <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" 
            target="_blank" rel="noopener noreferrer">Halie West</a> 
            on <a href="https://unsplash..com/" target="_blank" rel="noopener noreferrer">Unsplash</a></footer>
    </div>
    <div class="right-container">
        <div class="form-header">
            <p>This is not a real online service! You know you need something like this in your
                life to help you realize your deepest dreams.
                Sign up <i>now</i> to get started.
            </p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <div class="form-section">
            <h1>Let's do this</h1>
            <form id="site-form" action="https://httpbin.org/post" method="post">
                <div class="name-section">
                    <div class="first_name">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" 
                        minlength="1" required>
                    </div>
                    <div class="last_name">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" 
                        minlength="1" required>
                    </div>
                </div>
                <div class="contact-info">
                    <div class="email">
                        <label for="user_email">EMAIL</label>
                        <input type="email" id="user_email" name="email_address" placeholder="john@example.com" required>
                    </div>
                    <div class="phone">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" name="phone_number" 
                        placeholder="555-555-5555" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                        title="Please enter your phone number separated by dashes" required>
                    </div>
                </div>
                <div class="password">
                    <div class="initial-pass">
                        <label for="password">PASSWORD</label>
                        <input type="text" name="password" id="password" pattern= "^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$"
                        required>
                    </div>
                    <div class="confirm-pass">
                        <label for="confirm_pass">CONFIRM PASSWORD</label>
                        <input type="text" name="confirm_password" id="confirm_pass" pattern= "^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$"
                        required>
                    </div>
                </div>
            </form>
        </div>
        <div class="form-end">
            <button type="submit" form="site-form">Create Account</button>
        </div>
    </div>
</body>
</html>
