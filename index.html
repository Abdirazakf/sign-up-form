<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://css.serp.co/css-reset/normalize.css/">
</head>
<body>
    <div class="left-container">
        <div class="logo">
            <img src="./assets/img/odin.png" alt="Odin Page Logo">

        </div>
        <footer>Photo by 
            <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"

            on <a href="https://unsplash..com/" target="_blank" rel="noopener noreferrer">Unsplash</a></footer>

    <div class="right-container">
        <div class="form-header">
            <p class="first-p">This is not a real online service! You know you need something like this in your
                life to help you realize your deepest dreams.
                Sign up <i>now</i> to get started.
            </p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <div class="form-section"></div>
        <div class="form-end"></div>
    </div>
